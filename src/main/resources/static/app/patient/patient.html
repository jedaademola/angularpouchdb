<h2>
    Patient Database
</h2>
<hr>
    <create-patient>
    </create-patient>
    <div>
        <table class="table table-hover" ng-controller="PatientController">
        
            <thead>
                <tr>
                    <th>
                        Firstname
                    </th>
                    <th>
                        Lastname
                    </th>
                    <th>
                        Email
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data">
                    <td>
                        {{row.doc.firstname}}
                    </td>
                    <td>
                        {{row.doc.lastname}}
                    </td>
                    <td>
                        {{row.doc.email}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</hr>
